{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto px-4 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-lg overflow-hidden">
            <div class="p-8">
                <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Account</h3>
                <form hx-post="{% url 'registration_process' %}"
                      hx-trigger="submit"
                      hx-swap="none"
                      class="space-y-6">
                    {% csrf_token %}
                    <div class="mb-1">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </span>
                            <input type="text"
                                   name="username"
                                   placeholder="Username"
                                   value="{{ username }}"
                                   required
                                   class="w-full py-3 pl-10 pr-4 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:bg-white">
                        </div>
                        <div id="error-username" class="text-red-500 text-sm mt-1 pl-3"></div>
                    </div>
                    <div class="mb-1">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </span>
                            <input type="email"
                                   name="email"
                                   placeholder="Email"
                                   value="{{ email }}"
                                   required
                                   class="w-full py-3 pl-10 pr-4 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:bg-white">
                        </div>
                        <div id="error-email" class="text-red-500 text-sm mt-1 pl-3"></div>
                    </div>
                    <div class="mb-1">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input type="password"
                                   name="password"
                                   placeholder="Password"
                                   required
                                   class="w-full py-3 pl-10 pr-4 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:bg-white">
                        </div>
                        <div id="error-password" class="text-red-500 text-sm mt-1 pl-3"></div>
                    </div>
                    <div class="mb-1">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input type="password"
                                   name="password2"
                                   placeholder="Confirm Password"
                                   required
                                   class="w-full py-3 pl-10 pr-4 text-gray-700 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:bg-white">
                        </div>
                        <div id="error-password2" class="text-red-500 text-sm mt-1 pl-3"></div>
                    </div>
                    <div id="error-non-field" class="text-red-500 text-sm text-center"></div>
                    <div class="mt-6">
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150"
                                hx-indicator="#spinner">
                            <span id="spinner" class="htmx-indicator mr-2">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </span>
                            Create Account
                        </button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="{% url 'login_view' %}"
                           class="font-medium text-purple-600 hover:text-purple-500">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
