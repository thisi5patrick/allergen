<div class="flex justify-between items-center mb-4">
    <button hx-get="{% url 'allergy:partial_calendar' year=prev_year month=prev_month %}"
            hx-target="#calendar-container"
            hx-swap="innerHTML"
            class="text-gray-600 hover:text-gray-800">
        <i class="fas fa-chevron-left"></i>
    </button>
    <h2 id="monthYear" class="text-xl font-semibold">{{ current_month_name }} {{ current_year }}</h2>
    <button hx-get="{% url 'allergy:partial_calendar' year=next_year month=next_month %}"
            hx-target="#calendar-container"
            hx-swap="innerHTML"
            class="text-gray-600 hover:text-gray-800">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
<div id="calendar-grid" class="grid grid-cols-7 gap-1">
    {% for day in weekdays %}<div class="text-center text-sm font-medium text-gray-500">{{ day }}</div>{% endfor %}
    {% include "allergy/partials/calendar/calendar_grid.html" with calendar=calendar_matrix year=current_year month=current_month_num selected_day=selected_day %}
</div>
{% if selected_date_str %}
    <input type="hidden"
           id="selected-date"
           name="selected_date"
           value="{{ selected_date_str }}">
{% endif %}
