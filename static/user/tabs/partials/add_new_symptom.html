<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Add New Symptom</h3>
    <form hx-post="{% url 'process_add_new_symptom_partial' %}"
          hx-target="#add-symptom-form-container"
          hx-swap=""
          class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Symptom Name</label>
            <input type="text"
                   id="id_name"
                   name="name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                   placeholder="Enter symptom name"
                   value="{% if form.errors %}{{ form.data.name }}{% endif %}"
                   required>
            {% if form.errors %}
                <div class="text-red-500 text-xs mt-1">
                    {% for error in form.name.errors %}{{ error }}{% endfor %}
                </div>
            {% elif form %}
                <div class="text-green-500 text-xs mt-1">Symptom added successfully.</div>
            {% else %}
                <p class="text-xs text-gray-500 mt-1">Only letters and spaces allowed</p>
            {% endif %}
        </div>
        <div class="flex justify-end">
            <button type="submit"
                    class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                Add Symptom
            </button>
        </div>
    </form>
</div>
