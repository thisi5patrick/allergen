{% if allergies %}
    <div id="stored-symptoms" class="hidden">
        {% for allergy in allergies %}
            <div
                data-symptom="{{ allergy.symptom_type.uuid }}"
                data-intensity="{{ allergy.intensity }}"
                data-display-name="{{ allergy.symptom_type }}">
            </div>
        {% endfor %}
    </div>
{% endif %}
