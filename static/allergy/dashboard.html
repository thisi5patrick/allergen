{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="min-h-screen bg-gray-100 flex flex-col">
        {% include "navbar.html" %}
        <div class="flex flex-col items-center pt-8 pb-8">
            <div class="w-64 bg-white border shadow-lg rounded-xl p-4 mb-8">
                <div class="flex items-center justify-between mb-4">
                    <div id="calendar-container"
                         hx-get="{% url 'allergy:partial_calendar' year=current_year month=current_month day=current_day %}"
                         hx-trigger="load"
                         hx-swap="innerHTML"></div>
                </div>
            </div>
            <div class="w-auto bg-white rounded-lg shadow-md p-4">
                <div id="allergy-symptoms"
                     hx-get="{% url 'allergy:partial_symptoms_container' year=current_year month=current_month day=current_day %}"
                     hx-trigger="load"
                     hx-swap="innerHTML"></div>
            </div>
        </div>
    </div>
{% endblock content %}
