{% extends "settings/base.html" %}
{% load static %}
{% block user_content %}
    <div class="symptoms-management">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Symptoms</h2>
            <p class="text-gray-600 mb-6">Manage your tracked symptoms and add new ones to monitor.</p>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Add New Symptom</h3>
                <div id="add-symptom-form-container"
                     hx-get="{% url 'settings:partial_new_symptom_type_form' %}"
                     hx-trigger="load"
                     hx-swap="innerHTML"></div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Your Tracked Symptoms</h3>
                <div id="symptoms-list-outer-container">
                    <div id="existing-symptoms-container"
                         hx-get="{% url 'settings:partial_existing_symptoms' %}"
                         hx-trigger="load"
                         hx-swap="innerHTML"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock user_content %}
