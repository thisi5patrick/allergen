{% extends "settings/base.html" %}
{% load static %}
{% block user_content %}
    <div class="medications-management space-y-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Manage Medications</h2>
            <p class="text-gray-600 mb-6">Add medications you use or need to track.</p>
            <div id="medication-form-outer-container"
                 class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Add New Medication</h3>
                <div id="medication-form-container"
                     hx-get="{% url 'settings:partial_new_medication_form' %}"
                     hx-trigger="load"
                     hx-swap="innerHTML"></div>
            </div>
        </div>
        <div id="medication-list-outer-container"
             class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Your Medications</h3>
            <div id="medication-list-container"
                 hx-get="{% url 'settings:partial_medication_list' %}"
                 hx-trigger="load"
                 hx-swap="innerHTML"></div>
        </div>
    </div>
{% endblock user_content %}
